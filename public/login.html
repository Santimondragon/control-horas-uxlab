<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-uxlab-gradient.png">
    <title>login</title>
</head>

<body id="login">
    <div id="logo">
        <img src="./images/logo.svg" alt="Logo">
    </div>
    <form id="login-form" action="/login" method="post">
        <input type="hidden" name="verification" value="123456">
        <input type="email" name="username" placeholder="Email" required>
        <div class="form-item">
            <input id="password-input" type="password" name="password" placeholder="Password" required>
            <img id="eye" src="./images/hide.svg" alt="">
        </div>
        <button type="submit">INGRESAR</button>
    </form>

    <script src="./js/login.js"></script>
</body>

</html>
